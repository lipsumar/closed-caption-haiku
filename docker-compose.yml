version: '3'

services:
  app:
    build: .
    labels:
      - "traefik.http.routers.cc-haiku.rule=Host(`cc-haiku.lipsumar.io`)"
      - "traefik.http.routers.cc-haiku.tls.certresolver=le"
      - "traefik.http.routers.cc-haiku.entrypoints=websecure"
    networks:
      - traefik-external
      - internal
  mongo:
    image: mongo
    networks: 
      - internal

networks:
  traefik-external:
    external: true
  internal:
    external: false